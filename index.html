<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>Navbar</nav>
        <main>Main</main>
        <div id="sidebar">Sidebar</div>
        <div id="content1">Content1</div>
        <div id="content2">Content2</div>
        <div id="content3">Content3</div>
        <footer>Footer</footer>
    </div>
    <script>
        setInterval(
            function () {
                var randomColor = Math.floor(Math.random()*16777215).toString(16);
                document.getElementById('sidebar').style.backgroundColor = "#"+randomColor;
                document.getElementById('content1').style.backgroundColor = "#"+randomColor;
                document.getElementById('content2').style.backgroundColor = "#"+randomColor;
                document.getElementById('content3').style.backgroundColor = "#"+randomColor;
        },1000);
    </script>
</body>
</html>
